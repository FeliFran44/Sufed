<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#E3F2FD"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#009688;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="url(#heroGradient)"/>
  
  <!-- Abstract shapes representing healthcare/teamwork -->
  <circle cx="150" cy="150" r="60" fill="#BBDEFB" opacity="0.6"/>
  <circle cx="450" cy="250" r="80" fill="#B2DFDB" opacity="0.5"/>
  <circle cx="300" cy="200" r="50" fill="#90CAF9" opacity="0.7"/>
  
  <!-- Icon representing healthcare team -->
  <g transform="translate(250, 150)">
    <!-- Person 1 -->
    <circle cx="30" cy="30" r="20" fill="#1976D2"/>
    <path d="M10 80 Q30 60 50 80" fill="#1976D2"/>
    
    <!-- Person 2 -->
    <circle cx="70" cy="30" r="20" fill="#00897B"/>
    <path d="M50 80 Q70 60 90 80" fill="#00897B"/>
    
    <!-- Medical cross symbol -->
    <rect x="45" y="110" width="10" height="30" fill="#1E88E5" rx="2"/>
    <rect x="35" y="120" width="30" height="10" fill="#1E88E5" rx="2"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="350" font-family="Inter, sans-serif" font-size="18" fill="#1976D2" text-anchor="middle" font-weight="600">
    SUFED - Equipo Interdisciplinario
  </text>
</svg>
